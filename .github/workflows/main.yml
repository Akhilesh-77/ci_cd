    name: 🏗️ Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: echo "Building project..." # replace with your build command if needed


  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    needs: build

    steps:
